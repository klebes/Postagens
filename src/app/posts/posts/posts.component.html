<table mat-table [dataSource]="postsbase" class="mat-elevation-z8">

  <!-- Nome column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nome
      }} </td>
  </ng-container>

  <!-- Conteudo Column -->
  <ng-container matColumnDef="conteudo">
    <th mat-header-cell *matHeaderCellDef> Conteudo </th>
    <td mat-cell *matCellDef="let curso"> {{curso.conteudo
      }} </td>
  </ng-container>

  <!-- voto Column -->
  <ng-container matColumnDef="voto">
    <th mat-header-cell *matHeaderCellDef> Votos </th>
    <td mat-cell *matCellDef="let curso"> {{curso.voto }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
